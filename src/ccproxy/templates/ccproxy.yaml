ccproxy:
  debug: true
  hooks:
    - ccproxy.hooks.rule_evaluator # evaluates rules against request
    - ccproxy.hooks.model_router # routes to appropriate model (coupled with rule_evaluator)
    - ccproxy.hooks.forward_oauth # forwards oauth token for requests to anthropic (place after any routing logic)

  default_model_passthrough: true # use the original model that Claude Code requested when no routing rule matches
  rules:
    - name: background
      rule: ccproxy.rules.MatchModelRule
      params:
        - model_name: claude-3-5-haiku-20241022
    - name: think
      rule: ccproxy.rules.ThinkingRule
    # - name: default
    #   rule: ccproxy.rules.DefaultRule

litellm:
  host: 127.0.0.1
  port: 4000
  num_workers: 4
  debug: true
  detailed_debug: true
